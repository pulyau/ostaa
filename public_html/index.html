<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Ostaa</title>
</head>
<body>
    <!-----------------------------Title--------------------------->
    <div id="title">
        Welcome to Ostaa
    </div>
    <!-----------------------Add User Section---------------------->
    <div id="addUserTitle">
        <h1>Add User</h1>
    </div>
    <div id="userBox">
        <div id="userName">
            <span>Username</span>
            <input type="text" id="user">
        </div>
        <div id="userPassword">
            <span>Password</span>
            <input type="password" id="password">
        </div>
        <div id="userAddButtonBox">
            <button id="userAddButton">
                Add User
            </button>
        </div>
    </div>
    
</body>
</html>
