<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Ostaa</title>
</head>
<body>
    <!-----------------------------Title--------------------------->
    <div id="title">
        Welcome to Ostaa
    </div>
    <!-----------------------Add User Section---------------------->
    <div id="addUserTitle">
        <h1>Add User</h1>
    </div>
    <div id="userBox">
        <div id="userName">
            <span>Username</span>
            <input type="text" id="user">
        </div>
        <div id="userPassword">
            <span>Password</span>
            <input type="password" id="password">
        </div>
        <div id="userAddButtonBox">
            <button onclick="addUser();" id="userAddButton">
                Add User
            </button>
        </div>
    </div>
    <div id="divider">
        <!--An element to divide add user and add item sections-->
    </div>
    <!------------------Add Item Section------------------->
    <div id="addItemTItle">
        <h1>Add Item</h1>
    </div>
    <div id="addItemBox">
        <div id="itemTitleBox">
            <span>Title</span>
            <input type="text" id="itemTitle">
        </div>
        <div id="descItemBox">
            <span>Info</span>
            <input type="text" id="descItem">
        </div>
        <div id="imageItemBox">
            <span>Image</span>
            <input type="text" id="imageItem">
        </div>
        <div id="priceItemBox">
            <span>Price</span>
            <input type="number" id="priceItem" pattern="[0-9]">
        </div>
        <div id="statusItemBox">
            <span>Status</span>
            <input type="text" id="statusItem">
        </div>
        <!--Is a box for username mapping-->
        <div id="forUserItemBox">
            <span>Username</span>
            <input type="text" id="forUserItem">
        </div>
        <div id="addItemButtonBox">
            <button onclick="addItem();" id="addItemButton">
                Add Item
            </button>
        </div>
    </div>
    <footer id="footer">CSC337 - Web Development Class<br>Abrorjon Asralov && Pulat Uralov</footer>
    <script src="index.js"></script>
</body>
</html>
